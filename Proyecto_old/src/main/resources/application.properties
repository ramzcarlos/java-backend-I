#Properties BD

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Seismology
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update


#Properties log
logging.pattern.console=[%yellow(%d{dd/MM/YYYY hh:mm:ss a})] [%cyan(%logger)][%highlight(%-5level)] -%msg%n
logging.file.path=logs
logging.file.name=${logging.file.path}/history.log
logging.pattern.file=[(%d{dd/MM/YYYY hh:mm:ss a})] [%logger] [%-5level]-%msg%n
